<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pedagang</ion-title>
    <ion-button slot="end" (click)="dataBarang()" fill="clear"> Data Pedagang </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-item>
        <ion-label>Nama Pedagang</ion-label>
        <ion-input [(ngModel)]="namapedagang" type="text" placeholder="Nama Pedagang"></ion-input>
      </ion-item>
      <ion-button (click)="tambahPedagang()" expand="block"> Tambah Pedagang </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-item-divider>
    <ion-label>Daftar Pedagang</ion-label>
  </ion-item-divider>
  <ion-item>
    <ion-label>Nama Pedagang</ion-label>
    <ion-label>Hapus</ion-label>
    <ion-label>Edit</ion-label>
  </ion-item>
  <ion-content>
    <ion-item *ngFor="let item of pedagang" >
      <ion-label>{{ item.namapedagang }}</ion-label>
      <ion-label>
        <ion-icon (click)="hapusPedagang(item.idpedagang)" slot="start" name="trash"></ion-icon>
      </ion-label>
      <ion-label>
        <ion-icon (click)="bukaModal(item)" id="open-modal" slot="start" name="pencil"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-content>
  <ion-modal [isOpen]="modalTerbuka" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-header>
          <ion-toolbar>
            <ion-item>
              <ion-label>Nama Barang</ion-label>
              <ion-input [(ngModel)]="barangEdit.namapedagang" type="text" placeholder="Nama Barang"></ion-input>
            </ion-item>
            <ion-button (click)="editPedagang(barangEdit)" expand="block"> Masukkan Barang </ion-button>
          </ion-toolbar>
        </ion-header>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
